<!doctype html>
<html>
<head>
	<title>...</title>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/invoice1.js"></script>
	<script src="finance.js"></script>
</head>
<body>
	<!-- Utilize a directive to tell AngularJS 'invoice1' is the apps' main module... -->
	<div ng-app="invoice1" ng-controller="InvoiceController as invoice">
		<b>Invoice:</b>
		<div>
			Quantity: <input type="number" min="0" ng-model="invoice.qty">		
		</div>	
		<div>
			Costs: <input type="number" min="0" ng-model="invoice.cost">
			<select ng-model="invoice.inCurr">
				<option ng-repeat="c in invoice.currencies">{{c}}</option>
			</select>
		</div>
		<div>
			<b>Total:</b>
			<span ng-repeat="c in invoice.currencies">
				{{invoice.total(c) | currency:c}}
			</span>
			<button class="btn" ng-click="invoice.pay()">Pay</button>
		</div>
	</div>
</body>
</html>
